<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form test send in HTML</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
  <h2>HTML Forms</h2>

  <form action="https://script.google.com/macros/s/AKfycbzKBagWxsMb9hSo5uwOtdXTeIZv3-N0hq5hpCUTMdCsEzDDDbw/exec m" method="POST" class="gform">
    Họ Tên:<br>
    <input type="text" name="hoTen" class="hoTen" minlength="6" maxlength="36" required>
    <br>
    Email:<br>
    <input type="email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
    <br><br>
    Số điện thoại:<br>
    <input type="tel" placeholder="+84339899969" pattern="^\+?(?:[0-9]??).{9,15}[0-9]$" required>
    <br><br>
    Nội dung:<br>
    <input type="text" name="noiDung" minlength="6" required>
    <br><br>
    <button type="submit" value="button">Gửi</button>
  </form>


  <div id="thankyou_message">
    <h2>Cảm ơn bạn đã liên hệ đến tôi. Tôi sẽ liên hệ lại bạn sớm nhất nhé!</h2>
  </div>
  <style type="text/css">
    #thankyou_message {
      display: none;
    }
  </style>
  <script>
    (function() {

      // custom popup check validation
      $("input[name=hoTen]")[0].oninvalid = function() {
        this.setCustomValidity("Please enter at least 5 - 36 characters.");
      };
      $("input[name=hoTen]")[0].oninput = function() {
        this.setCustomValidity("");
      };

      //end: custom popup check validation


      function validateHuman(honeypot) {
        if (honeypot) { //if hidden form filled up
          console.log("Robot Detected!");
          return true;
        } else {
          console.log("Welcome Human!");
        }
      }

      // get all data in form and return object
      function getFormData(form) {
        var elements = form.elements;
        var honeypot;

        var fields = Object.keys(elements).filter(function(k) {
          if (elements[k].name === "honeypot") {
            honeypot = elements[k].value;
            return false;
          }
          return true;
        }).map(function(k) {
          if (elements[k].name !== undefined) {
            return elements[k].name;
            // special case for Edge's html collection
          } else if (elements[k].length > 0) {
            return elements[k].item(0).name;
          }
        }).filter(function(item, pos, self) {
          return self.indexOf(item) == pos && item;
        });

        var formData = {};
        fields.forEach(function(name) {
          var element = elements[name];

          // singular form elements just have one value
          formData[name] = element.value;

          // when our element has multiple items, get their values
          if (element.length) {
            var data = [];
            for (var i = 0; i < element.length; i++) {
              var item = element.item(i);
              if (item.checked || item.selected) {
                data.push(item.value);
              }
            }
            formData[name] = data.join(', ');
          }
        });

        // add form-specific values into the data
        formData.formDataNameOrder = JSON.stringify(fields);
        formData.formGoogleSheetName = form.dataset.sheet || "responses"; // default sheet name
        formData.formGoogleSend = form.dataset.email || ""; // no email by default

        console.log(formData);
        return {
          data: formData,
          honeypot
        };
      }

      function handleFormSubmit(event) { // handles form submit without any jquery
        event.preventDefault(); // we are submitting via xhr below
        var form = event.target;
        var formData = getFormData(form);
        var data = formData.data;

        // If a honeypot field is filled, assume it was done so by a spam bot.
        if (formData.honeypot) {
          return false;
        }

        disableAllButtons(form);
        var url = form.action;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', url);
        // xhr.withCredentials = true;
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
          console.log(xhr.status, xhr.statusText);
          console.log(xhr.responseText);
          form.reset();

          $("#thankyou_message").css({
            "display": "block"
          });
          alert("cảm ơn bạn đã liên hệ");
          return;
        };
        // url encode form data for sending as post data
        var encoded = Object.keys(data).map(function(k) {
          return encodeURIComponent(k) + "=" + encodeURIComponent(data[k]);
        }).join('&');
        xhr.send(encoded);

      }

      function loaded() {
        console.log("Contact form submission handler loaded successfully.");
        // bind to the submit event of our form
        var forms = document.querySelectorAll("form.gform");
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener("submit", handleFormSubmit, false);
        }
      };
      document.addEventListener("DOMContentLoaded", loaded, false);

      function disableAllButtons(form) {
        var buttons = form.querySelectorAll("button");
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].disabled = true;
        }
      }

    })();
  </script>

</body>

</html>
